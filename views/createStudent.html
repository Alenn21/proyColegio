<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h2>Agregar Estudiante</h2>
        <form id="create-student-form">
            <div class="mb-3">
                <label for="student-name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="student-name" required>
            </div>
            <div class="mb-3">
                <label for="student-lastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="student-lastname" required>
            </div>
            <div class="mb-3">
                <label for="student-email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="student-email" required>
            </div>
            <div class="mb-3">
                <label for="student-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="student-password" required>
            </div>
            <button type="submit" class="btn btn-success" id="btn-create">Agregar Estudiante</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
